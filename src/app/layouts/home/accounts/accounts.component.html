<section id="featured-services" class="featured-services data-{{createPostBtnClicked}}">
    <div class="container" data-aos="fade-up">
      <div class="row ">
        <div class="col-md-12 col-lg-12">
          <div class="">
            <h3>Have social accounts?</h3>
            <p class="" style="color: #455A64;">Connect them all, and I'll help you get the right audience.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 social-card-25">
          <div class="accounts-t w-100 ">
            <div class="icon-box twitter" data-aos="fade-up" data-aos-delay="100">
              <span class="acc-twitter-u text-uppercase text-fac "> <samp class="fa fa-user mr-1 aicon"
                  aria-hidden="true"></samp>5M+
              </span>
              <div class="icon2 mb-2 text-center social-icon">
                <i class="fa fa-twitter" style="font-size: 65px;"></i>
              </div>
              <div class="text-center mb-2">
                <span class="acc-facebook ml-2 text-uppercase">twitter</span>
              </div>
              <div class="d-flex justify-content-center">
                <label class="toggle">
                  <input type="checkbox" (change)="connectSocialNetwork('twitter')">
                  <span class="slider"></span>
                  <span class="labels" data-on="ON" data-off="OFF"></span>
                  </label>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="user;else disconnectedFB" class="col-md-6 col-lg-4 d-flex align-items-stretch mb-5 mb-lg-0">
          <div class="accounts-t accounts-f w-100">
            <div class="icon-box twitter facebook" data-aos="fade-up" data-aos-delay="100">
             <div class="icon1 mb-5">
                <i class="fa fa-facebook-square"></i>
                <span class="acc-twitter ml-2 text-uppercase">Facebook</span>
                <span class="acc-twitter-u text-uppercase"> 
                  <samp class="fa fa-user mr-1 aicon"aria-hidden="true"></samp>5M+
                </span>
              </div>
              <div class="d-flex position-relative">
                <div class="flex-shrink-0">
                  <img src="{{loggedinUser.photoUrl}}"
                    class="user-pic1" alt="">
                </div>
                <div class="flex-grow-1 ml-2">
                  <span class="acc-twitter1 text-uppercase">{{loggedinUser.name}}</span>
                  <p><span class="onlinr-t"></span><span class="text-uppercase fs-13 t-c">Connected</span></p>
                  <div class="setting-icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #disconnectedFB>
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 social-card-25">
          <div class="accounts-f w-100 ">
            <div class="icon-box twitter" data-aos="fade-up" data-aos-delay="100">
             <span class="acc-twitter-u text-uppercase text-fac "> <samp class="fa fa-user mr-1 aicon"
                  aria-hidden="true"></samp>105M+</span>
             <div class="icon2 mb-2 text-center social-icon">
              <img src="assets/svg/facebook.svg" alt="">
              </div>
              <div class="text-center mb-2">
                <span class="acc-facebook ml-2 text-uppercase">FACEBOOK</span>
              </div>
              <div class="d-flex justify-content-center">
                <label class="toggle">
                  <input type="checkbox" (change)="connectSocialNetwork('facebook')">
                  <span class="slider"></span>
                  <span class="labels" data-on="ON" data-off="OFF"></span>
                  </label>
              </div>
            </div>
          </div>
        </div>
        </ng-template>
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 social-card-25">
          <div class="accounts-tiktok w-100 ">
            <div class="icon-box twitter" data-aos="fade-up" data-aos-delay="100">
             <span class="acc-twitter-u text-uppercase text-fac "> <samp class="fa fa-user mr-1 aicon"
                  aria-hidden="true"></samp>2K+</span>
             <div class="icon2 mb-2 text-center social-icon">
              <img src="assets/svg/tiktok.svg" alt="Tiktok">
              
              </div>
              <div class="text-center mb-2">
                <span class="acc-tiktok ml-2 text-uppercase">TIKTOK</span>
              </div>
              <div class="d-flex justify-content-center">
                <label class="toggle">
                  <input type="checkbox">
                  <span class="slider"></span>
                  <span class="labels" data-on="ON" data-off="OFF"></span>
                  </label>
              </div>
            </div>
          </div>
        </div>
       <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 social-card-25">
          <div class="accounts-insta w-100 ">
            <div class="icon-box twitter" data-aos="fade-up" data-aos-delay="100">
             <span class="acc-twitter-u text-uppercase text-fac "> <samp class="fa fa-user mr-1 aicon"
                  aria-hidden="true"></samp>5K+</span>
             <div class="icon2 mb-2 text-center social-icon">
              
              <img src="assets/svg/instagram.svg" alt="Tiktok">
              </div>
              <div class="text-center mb-2">
                <span class="acc-insta ml-2 text-uppercase">INSTAGRAM</span>
              </div>
              <div class="d-flex justify-content-center">
                <label class="toggle">
                  <input type="checkbox" (change)="connectSocialNetwork('insta')">
                  <span class="slider"></span>
                  <span class="labels" data-on="ON" data-off="OFF"></span>
                  </label>
              </div>
            </div>
          </div>
        </div>
       <!-- Example single danger button -->
     </div>
   </div>
</section>
