<section id="featured-services" class="dashboard-section">
    <div class="" data-aos="fade-up">
        <div class="container-fluid" data-aos="fade-up">
            <div class="row mx-2">
                <div class="col-12 col-md-4 px-0">
                    <div class="form-group">
                        Show
                        <select name="entries" id="entries"
                            class="form-control d-inline-block w-auto bg-transparent" (change)="changePerPage($event.target.value)">
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                        </select>
                        Entries
                    </div>
                </div>
                <div class="col-12 col-md-8 text-right pr-0 px-0">
                    <div class="ml-auto">
                        <button class="btn btn-warning ml-2" title="Export in CSV" (click)="exportData()">
                            <img src="assets/svg/download-data.svg" alt="Download Data">
                        </button>
                        <button class="btn btn-warning ml-2">
                            <img src="assets/svg/filter.svg" alt="Filter Data">
                        </button>
                        <div class="dropdown d-inline-block ml-2 sorting-dropdown">
                            <button class="btn btn-warning dropdown-toggle" type="button" id="shorting"
                            data-toggle="dropdown" aria-expanded="false" (click)="isDropDownClick = !isDropDownClick" (appClickOutside)="isDropDownClick = false">
                                Sort By
                            </button>
                            <ul class="dropdown-menu" [ngClass]="isDropDownClick ? 'show' : '' " aria-labelledby="shorting">
                                <a href="javascript:void(0)" class="dropdown-item" (click)="sortDashboardData(item.id)" *ngFor="let item of sortByItems">
                                    {{ item.name }}
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-1 mx-0">
                <div *ngFor="let dbData of dashboardData; index as i" class="col-12 col-md-3 px-2">
                    <div class="card dashboard-card">
                        <div class="text-right">
                            {{dbData.date}}
                        </div>
                        <div class="row mt-0 pt-0">
                            <div class="col-12 col-md-4">
                                <p>
                                    No of Likes
                                </p>
                                <div class="likes">
                                    <i class="sc-icon like-outline"></i>
                                    <span>{{dbData.likes}}</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <p>
                                    No of Views
                                </p>
                                <div class="likes">
                                    <i class="sc-icon view"></i>
                                    <span>{{dbData.views}}</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <p>
                                    No of Posts
                                </p>
                                <div class="likes">
                                    <i class="sc-icon post"></i>
                                    <span>{{dbData.posts}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
