<form [formGroup]="forgotPassForm" (ngSubmit)="submitForgotPassForm()" class="php-email-form">
    <div class="row">
        <div class="col-12 px-0">
            <div class="logo text-center my-2">
                <img src="assets/img/logo.png" class="img-fluid" alt="" width="200px">
            </div>
            <div class="text-center  mt-2 mb-4">
                <h3 class="text-primary mt-4 mb-4">Forgot Password ?</h3>
            </div>
            <div class="col-md-12 form-group">
                <label for="exampleInputEmail1">Enter your email to reset your password:</label>
                <input type="email" class="form-control form-control-pill" formControlName="user_email" id="email" placeholder="Enter Email" required>
                <div *ngIf="userEmail.invalid && ((userEmail.touched && submitted) || (!userEmail.touched && submitted) || (userEmail.touched && !submitted))" style="color: red;">Please enter valid Email address.</div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn-pill text-uppercase w-100" >Request Password</button>
        <div *ngIf="mailSent" class="mt-4 text-center dt_sent_mail_text text-success">We have sent you an email. please check your email account.</div>
        <div class="mt-4 text-center">
            <span>
                Already have an Account?
            </span>
            <a routerLink="/auth/login" class="text-info">Sign In</a>
          </div>
    </div>
</form>
